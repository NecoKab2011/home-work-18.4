<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">

      <h1>Список студентів</h1>
  
      <button id="get-students-btn">Отримати студентів</button>
  
  
  
      <table id="students-table">
  
        <thead>
  
          <tr>
  
            <th>ID</th>
  
            <th>Ім'я</th>
  
            <th>Вік</th>
  
            <th>Курс</th>
  
            <th>Навички</th>
  
            <th>Email</th>
  
            <th>Статус</th>
  
            <th>Дії</th>
  
          </tr>
  
        </thead>
  
        <tbody>
  
          <!-- Динамічно заповнено -->
  
        </tbody>
  
      </table>
  
  
  
      <h2>Додати нового студента</h2>
  
      <form id="add-student-form">
  
        <label>Ім'я: <input type="text" id="name" required></label>
  
        <label>Вік: <input type="number" id="age" required></label>
  
        <label>Курс: <input type="text" id="course" required></label>
  
        <label>Навички (через кому): <input type="text" id="skills" required></label>
  
        <label>Email: <input type="email" id="email" required></label>
  
        <label>Записаний: <input type="checkbox" id="isEnrolled"></label>
  
        <button type="submit">Додати студента</button>
  
      </form>
  
    </div>

    <div id="update-modal" class="modal">
      <div class="modal-content">
        <h2>Оновити студента</h2>
        <form id="update-student-form">
          <label>Ім'я: <input type="text" name="update-name" required></label>
          <label>Вік: <input type="number" name="update-age" required></label>
          <label>Курс: <input type="text" name="update-course" required></label>
          <label>Навички (через кому): <input type="text" name="update-skills" required></label>
          <label>Email: <input type="email" name="update-email" required></label>
          <label>Записаний: <input type="checkbox" name="update-isEnrolled"></label>
          <button type="submit">Зберегти</button>
        </form>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
